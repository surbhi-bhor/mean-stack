
<div class="card outer">
    <br>  
    <br>
    <h2><em>"Say yes to new adventures"</em></h2>     
   <div class="col s1"> <br> 
            <div class="card" *ngFor= "let fly of this.viewService.bookedFlights">                          
                    <div class="card-content">
                    <span class="card-title activator white-text text-darken-4">Bookings<i class="material-icons right">more_vert</i></span>
                        <table>
                            <tr>
                                <td>Booking ID: {{fly.BookingID}} </td>
                                <td><img src="assets/images/SG.png" height="15px" width="15px">{{fly.flight.airline}}</td>
                                <td>{{fly.flight.flightCode}}</td>                    
                                <td>{{fly.flight.source}}</td>
                                <td><i class="material-icons">flight</i> </td>
                                <td>{{fly.flight.destination}}</td>
                                <td>{{fly.flight.fare | currency:'INR':'symbol'}}</td>                            
                            </tr>
                        </table>
                    </div>

                    
                    <div class="card-reveal" >            
                        <span class="card-title white-text text-darken-4" >Passenger Details<i class="material-icons right">close</i ></span>                 
                        <table>
                            <tr>
                                <td>NAME: {{fly.user.name}}</td>
                                <td>AGE {{fly.user.age}}</td>         
                                <td><button class="btn book waves-effect waves-light"  type="button" (click)='this.viewService.checkIn(fly)' >Check in</button></td>           
                                <td><button class="btn book waves-effect waves-light"  type="button" (click)="onDelete(fly.BookingID)">Cancel</button></td> 
                                                                                                            
                            </tr>
                        </table>                               
                    </div>
            </div>    
   </div> <br><br><br>
</div>
