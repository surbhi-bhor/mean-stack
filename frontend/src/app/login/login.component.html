<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
         <div class="card rounded-0">
          <div class="card-header" >
            <h3 class="mb-0">Login</h3>
          </div>          
<!-- --------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="card-body" >
           <form class="form" #userForm="ngForm" *ngIf='!submitted'  novalidate>                 
              <div class="form-group">                
                <label>Email</label>                
                <input type="text" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" required>
                <small class="danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                <small class="danger" *ngIf = "isLoginError" >{{errorMsg1}} </small>
              </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------- -->
              <div class="form-group">
                <label>Password</label>
                <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0"  required>
                <small class="danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
                <small class="danger" *ngIf = "isLoginError" >{{errorMsg2}} </small>
              </div>
              <button type="button" [disabled]="userForm.form.invalid" (click)="loginUser()"  class="btn  float-right">Login</button>
            </form>
          </div>
        </div>       
      </div>  
    </div>
  </div>  <br><br>
